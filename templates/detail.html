
{% extends 'index.html' %}
{% load static %}
{% block content %}


<style>

.detail{
    margin-top: 120px;
    margin-bottom: 200px;
    border: 0;
}
.card-img{
    width:100%;
    height: 400px;
    padding: 10px;
}
.card-img p{
    font-size: 18px;
    font-weight: 300;
    font-family: Georgia, 'Times New Roman', Times, serif;
}
.card-img img{
    width: 100%;
    height: 100%;
}

    </style>


<section class="detail">

    <div class="container">
        <div class="row">
          
            <div class="col-md-6">
                <h2 style="text-align: left;">{{course_detail.name}}</h2>
                <div class="card">
                    <div class="card-body">
                        <div class="card-img">
                           <img src="{{course_detail.img.url }}" alt="">
                        </div>
                    </div>
                </div>
            </div>
            <div class="col-md-6">
                <h3 style="color:#223a66;">Expected annualPay: $<span  style="color: #e12454;">{{ course_detail.pay }}</span></h3>
                <div class="card">
                    
                    <div class="card-body">
                        <div class="card-img">
                            <p>{{ course_detail.desc}}</p>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</section>


{% endblock %}
