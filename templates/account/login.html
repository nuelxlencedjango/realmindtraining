

{% extends 'index.html' %}
{% load static %}  
{% block content %} 


<style>
.caro{
    display: none;
}
   .features{
       display: none;
   }
   .banner{
     display: none;
   }
   .about{
       display: none;
   }
   .realmind{
     display: none;
 }
  

body {font-family: Arial, Helvetica, sans-serif;}


input[type=text], input[type=password] {
  width: 100%;
  padding: 12px 20px;
  margin: 8px 0;
  display: inline-block;
  border: 1px solid #ccc;
  box-sizing: border-box;
}

button {
  background-color: #223a66;
  color: white;
  padding: 14px 20px;
  margin: 8px 0;
  border: none;
  cursor: pointer;
  width: 100%;
  font-size: 22px;
  font-family: "Roboto", sans-serif;;
}

button:hover {
  opacity: 0.8;
}

.cancelbtn {
  width: auto;
  padding: 10px 18px;
  background-color: #f44336;
}

.imgcontainer {
  text-align: center;
  margin: 24px 0 12px 0;
  position: relative;
}

img.avatar {
  width: 40%;
  border-radius: 50%;
}

.container {
  padding: 16px;
}

span.psw {
  float: right;
  padding-top: 16px;
  
}

.modal {
  display: none; 
  position: fixed; 
  z-index: 1; 
  left: 300px;
  top: 0;
  width: 500px; 
  height: 500px; 
  overflow: auto; 
  padding-top: 60px;
  padding-left: 150px;
}

.modal-content {
  background-color: #fefefe;
  margin: 5% auto 15% auto; 
  border: 1px solid #888;
  width: 80%; 
}

.close {
  position: absolute;
  right: 25px;
  top: 0;
  color: #000;
  font-size: 35px;
  font-weight: bold;
}

.close:hover,
.close:focus {
  color: red;
  cursor: pointer;
}

.animate {
  -webkit-animation: animatezoom 0.6s;
  animation: animatezoom 0.6s
}

@-webkit-keyframes animatezoom {
  from {-webkit-transform: scale(0)} 
  to {-webkit-transform: scale(1)}
}
  
@keyframes animatezoom {
  from {transform: scale(0)} 
  to {transform: scale(1)}
}

@media screen and (max-width: 300px) {
  span.psw {
     display: block;
     float: none;
  }
  .cancelbtn {
     width: 100%;
  }
}
</style>

{% for message in messages %}
<p id="messages">{{ message }}</p>
{% endfor %}

<div class="container" style="align-items: center; text-align: center; margin-top: 100px; margin-bottom: 200px;" >
    <h2>Please click the login button </h2>

<button onclick="document.getElementById('id01').style.display='block'" style="width:auto;">Login</button>

</div>

<div class="container" id="ido-main">

<div id="id01" class="modal" style="align-items: center; text-align: center; padding: 40px;">
  
    <form class="modal-content animate" action="{% url 'accounts:login' %}" method="POST">
        {% csrf_token %}
      <div class="imgcontainer">
        <span onclick="document.getElementById('id01').style.display='none'" class="close" title="Close Modal">&times;</span>
        <img src="{% static 'images/avatar2.png' %}" alt="Avatar" class="avatar">
      </div>
  
      <div class="container">
        <label for="uname"><b>Username</b></label>
        <input type="text" placeholder="Enter Username" name="username" required>
  
        <label for="psw"><b>Password</b></label>
        <input type="password" placeholder="Enter Password" name="password" required>
          
        <button type="submit">Login</button>
        <label>
          <input type="checkbox" checked="checked" name="remember"> Remember me
        </label>
      </div>
  
      <div class="container" style="background-color:#f1f1f1">
        <!--<button type="button" onclick="document.getElementById('id01').style.display='none'" class="cancelbtn">Cancel</button>-->
       
        <span class="psw"> <a href="{% url 'accounts:register' %}">Sing Up?</a></span>
        <span class="ms-2">Forgot <a href="{% url 'accounts:reset_password' %}">password?</a></span>
      </div>

      
    </form>

   

 
  </div>
</div>

<!--<span class="hello-msg">Hello ,{{ request.user }}</span>
<span><a class="hello-msg" href="">Logout</a></span>-->
<script>
// Get the modal
var modal = document.getElementById('id01');

// When the user clicks anywhere outside of the modal, close it
window.onclick = function(event) {
    if (event.target == modal) {
        modal.style.display = "none";
    }
}
</script>






{% endblock %}
